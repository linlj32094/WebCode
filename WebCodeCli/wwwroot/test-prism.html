<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism.js 加载测试</title>
    <link href="./css/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
    </style>
</head>
<body>
    <h1>Prism.js 加载状态测试</h1>
    
    <div id="status"></div>
    
    <h2>测试代码高亮</h2>
    <pre><code class="language-javascript">
function hello() {
    console.log("Hello, Prism!");
    return true;
}
    </code></pre>

    <pre><code class="language-python">
def hello():
    print("Hello, Prism!")
    return True
    </code></pre>

    <script src="./js/prism.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        // 检测 Prism 是否加载
        if (typeof Prism !== 'undefined') {
            addStatus('✓ Prism 对象已定义', 'success');
            addStatus('Prism 版本: ' + (Prism.version || '未知'), 'info');
            
            // 尝试高亮
            try {
                Prism.highlightAll();
                addStatus('✓ highlightAll() 执行成功', 'success');
            } catch (e) {
                addStatus('✗ highlightAll() 执行失败: ' + e.message, 'error');
            }
        } else {
            addStatus('✗ Prism 对象未定义！', 'error');
            addStatus('请检查 prism.min.js 文件是否正确加载', 'error');
        }
        
        // 检测文件加载
        console.log('Prism 测试页面加载完成');
        console.log('Prism 对象:', typeof Prism);
        if (typeof Prism !== 'undefined') {
            console.log('Prism 属性:', Object.keys(Prism));
        }
    </script>
</body>
</html>
